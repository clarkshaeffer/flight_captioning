<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording Room</title>
    <!--AA Tab Icon-->
    <link rel="icon" href="../images/aa-logo.jpg"/>
    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- RecordRTC -->
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="../css/custom.css"/>
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
  <div class="d-flex flex-column h-100">
    <!--Navbar-->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="https://www.aa.com/" target="_blank">
      <img src="../images/aa-logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">American Airlines</a>
    </nav>
    <!--Main Content-->
    <div class="container-fluid">
      <div class="text-center mt-3">
        <h1 id="flightTitle" class="display-4">Live transcript for AA Flight </h1>
        <button class="btn btn-primary mt-2" type="button" onclick="goHome()"><i class="fas fa-arrow-left mr-2"></i>Change Flight</button>
        <script>
          function goHome() {
            location.href = location.protocol + '//' + location.host + '/' + 'index.html';
          }
        </script>
      </div>
      <div class="text-center mt-3">
          <p id="real-time-title" class="text-primary">Click "Record" to begin.</p>
          <button type="button" class="btn btn-success" id="button">Record</button>
          <button id="endFlightButton" type="button" class="btn btn-danger">End Flight</button>
      </div>
    </div>
    <!--Textarea (extends to footer)-->
    <div class="flex-grow-1 mt-3 mx-3">
      <textarea class="form-control h-100" id="message" readonly style="overflow-y: scroll;"></textarea>
    </div>
    <!--Footer-->
    <div class="text-center">
      <p class="text-primary" style="font-size: 0.7rem">Created at Sunhacks 2021 by Eric Waters, Clark Shaeffer, and Collin Wood</p>
    </div>
  </div>
  <!--Scripts-->
  <script type="module" src="../js/index.js"></script>
  <script type="module" src="../js/endFlight.js"></script>
</body>
</html>
