<html lang="en">
<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!--CSS-->
  <link rel="stylesheet" href="css/custom.css"/>
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

<body>
  <!--Navbar-->
  <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="https://www.aa.com/" target="_blank">
      <img src="../images/aa-logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
      American Airlines
      </a>
  </nav>
  <!--Content-->
  <div class="container-fluid">
    <div class="jumbotron text-center h-75">
      <h1 class="display-4">AA-Inflight Closed Captioning</h1>
      <hr class="mt-4">
      <p>Transcribes in-fight announcements in real-time so that you don't miss a beat.</p>
    </div>
    <form action="./html/record.html" onsubmit="validateForm()" class="text-center">
      <p>Input a flight number:</p>
      <input id="flightInput" type="text" class="form-control w-50 my-3 mx-auto text-center" required autocomplete="off">
      <button type="submit" class="btn btn-primary w-25">Proceed<i class="fas fa-arrow-right ml-2"></i></button>
    </form>
  </div>
  <!--Footer-->
  <footer>
    <p class="text-primary">Created at Sunhacks 2021 by Eric Waters, Clark Shaeffer, and Collin Wood</p>
